<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | Mod Training Suite v2.1</title>
    
    <!-- Premium Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons & Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Three.js & Particles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void-abyss': '#000010',
                        'void-blood': '#ff0033',
                        'void-neon': '#00ffea',
                        'void-purple': '#8b5cf6',
                        'void-cyan': '#06b6d4',
                        'void-emerald': '#10b981',
                        'void-amber': '#f59e0b',
                        'void-gold': '#ffd700',
                    },
                    fontFamily: {
                        'satoshi': ['Satoshi', 'sans-serif'],
                        'heading': ['Space Grotesk', 'sans-serif'],
                        'jetbrains': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-satoshi">
    <!-- Admin Login Button -->
    <a href="https://mod-application-backend.onrender.com/auth/discord" id="adminLoginBtn">
        <i class="fab fa-discord"></i> Admin Login
    </a>

    <!-- Main Training Page -->
    <div class="container" id="mainContainer">
        <!-- Navigation Sidebar -->
        <div id="navSidebar"></div>
        
        <!-- Header -->
        <div id="headerSection"></div>
        
        <!-- Ticket Types Section -->
        <div id="ticketTypesSection"></div>
        
        <!-- Roster Categories Section -->
        <div id="rosterCategoriesSection"></div>
        
        <!-- Training Quiz Section -->
        <div class="training-quiz" id="quizSection" style="display: none;"></div>
        
        <!-- Completion Screen -->
        <div id="completionScreen"></div>
        
        <!-- Footer -->
        <div id="footerSection"></div>
    </div>
    
    <!-- Discord Test Dashboard (PC) -->
    <div class="test-page" id="testPage">
        <!-- Dashboard Header -->
        <div id="discordHeader"></div>
        
        <div class="test-container">
            <!-- Server List -->
            <div id="serverList"></div>
            
            <!-- Discord Sidebar -->
            <div id="discordSidebar"></div>
            
            <!-- Main Chat Area -->
            <div id="discordChatArea"></div>
            
            <!-- Minimal Score Panel -->
            <div id="scorePanel"></div>
        </div>
        
        <!-- Test Complete Screen -->
        <div id="testCompleteScreen"></div>
    </div>
    
    <!-- Discord Mobile Interface -->
    <div class="mobile-discord" id="mobileDiscord">
        <!-- Mobile Header -->
        <div id="mobileHeader"></div>
        
        <!-- Mobile Messages Container -->
        <div id="mobileMessagesContainer"></div>
        
        <!-- Mobile Input Area -->
        <div id="mobileInputArea"></div>
        
        <!-- Mobile Sidebar Menu -->
        <div id="mobileSidebar"></div>
        
        <!-- Mobile Score Panel -->
        <div id="mobileScorePanel"></div>
        
        <!-- Mobile Test Complete Screen -->
        <div id="mobileTestComplete"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script> 
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/discord-test.js"></script>
    <script src="js/mobile-discord.js"></script>
    
    <script>
        // Load partials
        document.addEventListener('DOMContentLoaded', function() {
            loadPartials();
        });
        
        async function loadPartials() {
            const partials = {
                'navSidebar': 'partials/navigation.html',
                'headerSection': 'partials/header.html',
                'ticketTypesSection': 'partials/ticket-types.html',
                'rosterCategoriesSection': 'partials/roster-categories.html',
                'quizSection': 'partials/quiz.html',
                'completionScreen': 'partials/completion.html',
                'footerSection': 'partials/footer.html',
                'discordHeader': 'partials/discord-header.html',
                'serverList': 'partials/discord-server-list.html',
                'discordSidebar': 'partials/discord-sidebar.html',
                'discordChatArea': 'partials/discord-chat.html',
                'scorePanel': 'partials/score-panel.html',
                'testCompleteScreen': 'partials/test-complete.html',
                'mobileHeader': 'partials/mobile-header.html',
                'mobileMessagesContainer': 'partials/mobile-messages.html',
                'mobileInputArea': 'partials/mobile-input.html',
                'mobileSidebar': 'partials/mobile-sidebar.html',
                'mobileScorePanel': 'partials/mobile-score-panel.html',
                'mobileTestComplete': 'partials/mobile-test-complete.html'
            };
            
            for (const [elementId, filePath] of Object.entries(partials)) {
                try {
                    const response = await fetch(filePath);
                    if (response.ok) {
                        const html = await response.text();
                        document.getElementById(elementId).innerHTML = html;
                    }
                } catch (error) {
                    console.error(`Error loading ${filePath}:`, error);
                }
            }
        }
    </script>
</body>
</html>
