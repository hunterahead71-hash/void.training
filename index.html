<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | Mod Training Suite v2.1</title>
    
    <!-- Premium Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons & Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        .completion-screen {
            display: none;
            text-align: center;
            padding: 140px 0;
            animation: fadeIn 0.8s ease;
        }
        
        .completion-screen.active {
            display: block;
        }
        
        .completion-icon {
            font-size: 96px;
            color: #ff0033;
            margin-bottom: 60px;
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 0, 51, 0.5));
        }
        
        .completion-title {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 32px;
            color: white;
            background: linear-gradient(135deg, white, var(--void-neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .completion-message {
            font-size: 1.25rem;
            max-width: 800px;
            margin: 0 auto 80px;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.8;
        }
        
        .completion-buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-test {
            background: transparent;
            color: #00ffea;
            border: 2px solid #00ffea;
            padding: 16px 36px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.0625rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-heading);
        }
        
        .btn-test:hover {
            background: rgba(0, 255, 234, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 234, 0.3);
            transform: translateY(-4px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-5deg); }
        }
    </style>
</head>
<body class="font-satoshi">
    <!-- Admin Login Button -->
    <a href="https://mod-application-backend.onrender.com/auth/discord" id="adminLoginBtn">
        <i class="fab fa-discord"></i> Admin Login
    </a>

    <!-- Main Training Page -->
    <div class="container" id="mainContainer">
        <!-- Navigation Sidebar -->
        <div class="nav-sidebar">
            <div class="nav-item active" data-target="header">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item" data-target="ticket-types">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="nav-item" data-target="roster-categories">
                <i class="fas fa-layer-group"></i>
            </div>
            <div class="nav-item" data-target="mod-requirements">
                <i class="fas fa-tasks"></i>
            </div>
            <div class="nav-item" data-target="quiz">
                <i class="fas fa-graduation-cap"></i>
            </div>
        </div>
        
        <!-- Header -->
        <div id="header-section"></div>
        
        <!-- Ticket Types Section -->
        <div id="ticket-types-section"></div>
        
        <!-- Roster Categories Section -->
        <div id="roster-categories-section"></div>
        
        <!-- Training Quiz Section -->
        <div class="training-quiz" id="quizSection" style="display: none;"></div>
        
        <!-- Completion Screen -->
        <div id="completion-screen"></div>
        
        <!-- Footer -->
        <div id="footer-section"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
    
    <script>
        // Load partials
        document.addEventListener('DOMContentLoaded', function() {
            loadPartials();
        });
        
        async function loadPartials() {
            console.log("Loading partials...");
            
            const partials = {
                'header-section': 'partials/header.html',
                'ticket-types-section': 'partials/ticket-types.html',
                'roster-categories-section': 'partials/roster-categories.html',
                'quizSection': 'partials/quiz.html',
                'completion-screen': 'partials/completion.html',
                'footer-section': 'partials/footer.html'
            };
            
            // Load completion screen FIRST so it's ready
            try {
                const completionResponse = await fetch('partials/completion.html');
                if (completionResponse.ok) {
                    const completionHtml = await completionResponse.text();
                    const completionScreen = document.getElementById('completion-screen');
                    if (completionScreen) {
                        completionScreen.innerHTML = completionHtml;
                        console.log("Completion screen loaded");
                    }
                }
            } catch (error) {
                console.error("Error loading completion screen:", error);
            }
            
            // Load other partials
            for (const [elementId, filePath] of Object.entries(partials)) {
                if (elementId === 'completion-screen') continue; // Already loaded
                
                try {
                    const response = await fetch(filePath);
                    if (response.ok) {
                        const html = await response.text();
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.innerHTML = html;
                            console.log(`Loaded ${filePath}`);
                            
                            // Initialize quiz after loading
                            if (elementId === 'quizSection' && typeof initializeQuiz === 'function') {
                                setTimeout(initializeQuiz, 300);
                            }
                        }
                    } else {
                        console.error(`Failed to load ${filePath}:`, response.status);
                    }
                } catch (error) {
                    console.error(`Error loading ${filePath}:`, error);
                }
            }
            
            console.log("All partials loaded");
        }
    </script>
</body>
</html>
