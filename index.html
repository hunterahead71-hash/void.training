<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | Mod Training Suite v2.1</title>
    
    <!-- Premium Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons & Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="font-satoshi">
    <!-- Admin Login Button -->
    <a href="https://mod-application-backend.onrender.com/auth/discord" id="adminLoginBtn">
        <i class="fab fa-discord"></i> Admin Login
    </a>

    <!-- Main Training Page -->
    <div class="container" id="mainContainer">
        <!-- Navigation Sidebar -->
        <div class="nav-sidebar">
            <div class="nav-item active" data-target="header">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item" data-target="ticket-types">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="nav-item" data-target="roster-categories">
                <i class="fas fa-layer-group"></i>
            </div>
            <div class="nav-item" data-target="mod-requirements">
                <i class="fas fa-tasks"></i>
            </div>
            <div class="nav-item" data-target="quiz">
                <i class="fas fa-graduation-cap"></i>
            </div>
        </div>
        
        <!-- Header -->
        <div id="header-section"></div>
        
        <!-- Ticket Types Section -->
        <div id="ticket-types-section"></div>
        
        <!-- Roster Categories Section -->
        <div id="roster-categories-section"></div>
        
        <!-- Training Quiz Section -->
        <div class="training-quiz" id="quizSection" style="display: none;"></div>
        
        <!-- Completion Screen -->
        <div id="completion-screen"></div>
        
        <!-- Footer -->
        <div id="footer-section"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
    
    <script>
        // Load partials
        document.addEventListener('DOMContentLoaded', function() {
            loadPartials();
        });
        
        async function loadPartials() {
            const partials = {
                'header-section': 'partials/header.html',
                'ticket-types-section': 'partials/ticket-types.html',
                'roster-categories-section': 'partials/roster-categories.html',
                'quizSection': 'partials/quiz.html',
                'completion-screen': 'partials/completion.html',
                'footer-section': 'partials/footer.html'
            };
            
            for (const [elementId, filePath] of Object.entries(partials)) {
                try {
                    const response = await fetch(filePath);
                    if (response.ok) {
                        const html = await response.text();
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.innerHTML = html;
                            
                            // Initialize quiz immediately after loading
                            if (elementId === 'quizSection' && typeof initializeQuiz === 'function') {
                                setTimeout(initializeQuiz, 100);
                            }
                        }
                    } else {
                        console.error(`Failed to load ${filePath}:`, response.status);
                    }
                } catch (error) {
                    console.error(`Error loading ${filePath}:`, error);
                }
            }
        }
    </script>
</body>
</html>
